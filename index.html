<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Stats preview card component âœ¨</title>
	</head>
	<body>
		<main>
			<h1 class="sr-only">Stats preview card component</h1>
			<div class="bg"></div>
			<div class="card">
				<div class="image">
					<img src="./images/image-header-mobile.jpg" class="mobile" alt="" />
					<img src="./images/image-header-desktop.jpg" class="desktop" alt="" />
				</div>
				<div class="content text-center">
					<h2>Get <span>insights</span> that help your business grow</h2>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency
					</p>
					<div class="numbers">
						<div class="companies">
							<span class="block number"> 10k+ </span>
							<span class="block">companies</span>
						</div>
						<!-- ======= -->
						<div class="templates">
							<span class="block number">314</span>
							<span class="block">templates</span>
						</div>
						<!-- ======= -->
						<div class="queries">
							<span class="block number">12m+</span>
							<span class="block">queries</span>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://unpkg.com/jparticles/browser/jparticles.all.js"></script>
		<script src="https://unpkg.com/jparticles/browser/particle.js"></script>
		<script>
			// particles
			new JParticles.Line(".bg", {
				reservedLines: 6,
				color: ["#be2edd", "#30336b", "#535c68", "#6F1E51", "#5758BB"],
				// Set the maximum angle to be the same as the minimum angle
				maxDegree: 90,
				minDegree: 90,
				maxSpeed: 5,
				num: 6,
				createOnClick: true,
				numberOfCreations: 2,
				removeOnOverflow: true,
			});
		</script>
	</body>
</html>
